
<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/bootstrap-tagsinput.css" />
<link rel="stylesheet" href="css/style.css" />
<title>Casaluze - Chile</title>
	<style>
		#container {
			border:1px solid red;
		}
		.errors span {
			color:red;
		}


      .grid-item {
         margin-bottom: 25px;
         width: 49%;
      }
	</style>
</head>

<body>
	<div class="container main" >
      <div class="grid">
         <div class="grid-item">
            <div class="well bs-component">
               <form class="form-horizontal" autocomplete="off">
                 <fieldset>
                   <legend>Base Configuration</legend>
                   <div class="form-group">
                     <label for="teamID" class="col-lg-2 control-label">TeamID <span class="text-danger">*</span></label>
                     <div class="col-lg-10">
                       <input type="text" class="form-control" id="teamID" name="teamID" placeholder="team_citizen">
                     </div>
                   </div>
                   <div class="form-group">
                     <label for="name" class="col-lg-2 control-label">Name <span class="text-danger">*</span></label>
                     <div class="col-lg-10">
                       <input type="text" class="form-control" id="name" placeholder="citizen">
                     </div>
                   </div>
                   <div class="form-group">
                     <label for="inputEmail" class="col-lg-2 control-label">Model <span class="text-danger">*</span></label>
                     <div class="col-lg-10">
                       <input type="text" class="form-control" id="model" placeholder="player/indigo">
                     </div>
                   </div>
                   <div class="form-group">
                     <label for="inputEmail" class="col-lg-2 control-label">Category</label>
                     <div class="col-lg-10">
                       <input type="text" class="form-control" id="category" placeholder="citizen">
                     </div>
                   </div>
                 </fieldset>
               </form>
            </div>
         </div>
         <div class="grid-item">
            <div class="well bs-component">
               <form class="form-horizontal">
                 <fieldset>
                   <legend>Job Configuration</legend>
                   <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">Color <span class="text-danger">*</span></label>
                    <div class="col-lg-10">
                      <input type="color" class="form-control" id="color" placeholder="eg rgb(23,23,34)">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">Description <span class="text-danger">*</span></label>
                    <div class="col-lg-10">
                      <textarea class="form-control" id="description" placeholder="Description here"></textarea>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">Command <span class="text-danger">*</span></label>
                    <div class="col-lg-10">
                      <input type="text" class="form-control" id="command" placeholder="" />
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">Weapons <span class="text-danger">*</span></label>
                    <div class="col-lg-10">
                      <input type="text" class="form-control" id="weapons" placeholder="" />
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">Change <span class="text-danger">*</span></label>
                    <div class="col-lg-10">
                      <input type="text" class="form-control" id="change" placeholder="" />
                    </div>
                  </div>
                 </fieldset>
               </form>
            </div>
         </div>

         <div class="grid-item">
            <div class="well bs-component">
               <form class="form-horizontal">
                 <fieldset>
                   <legend>Permission Configuration</legend>
                   <div class="form-group">
                     <label for="inputEmail" class="col-lg-2 control-label">Access <span class="text-danger">*</span></label>
                     <div class="col-lg-10">
                      <select class="form-control" id="access">
                           <option value="" readonly >Choose an option</option>
                           <option value="0">Anyone</option>
                           <option value="1">Admin & Higher</option>
                           <option value="2">Superadmin & Higher</option>
                      </select>
                     </div>
                   </div>
                   <div class="form-group">
                     <label for="inputEmail" class="col-lg-2 control-label">Vote <span class="text-danger">*</span></label>
                     <div class="col-lg-10">
                      <select class="form-control" id="vote">
                           <option value="" readonly >Choose an option</option>
                           <option value="true">Yes, require vote</option>
                           <option value="false">No, don't require vote</option>
                      </select>
                     </div>
                   </div>
                   <div class="form-group">
                     <label for="inputEmail" class="col-lg-2 control-label">License <span class="text-danger">*</span></label>
                     <div class="col-lg-10">
                      <select class="form-control" id="license">
                           <option value="" >Choose an option</option>
                           <option value="true">Yes, spawn with license</option>
                           <option value="false">No, don't spawn with license</option>
                      </select>
                     </div>
                   </div>
                   <div class="form-group">
                     <label for="inputEmail" class="col-lg-2 control-label">Demote <span class="text-danger">*</span></label>
                     <div class="col-lg-10">
                      <select class="form-control" id="demote">
                           <option value="" >Choose an option</option>
                           <option value="true">Yes, allow demoted</option>
                           <option value="false">No, don't allow demoted</option>
                      </select>
                     </div>
                   </div>
                 </fieldset>
               </form>
            </div>
         </div>

         <div class="grid-item">
            <div class="well bs-component">
               <form class="form-horizontal">
                 <fieldset>
                   <legend>Economy Configuration</legend>
                   <div class="form-group">
                     <label for="inputEmail" class="col-lg-2 control-label">Salary <span class="text-danger">*</span></label>
                     <div class="col-lg-10">
                       <input type="number" class="form-control" id="salary" placeholder="e.g 250">
                     </div>
                   </div>
                   <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">Max <span class="text-danger">*</span></label>
                    <div class="col-lg-10">
                      <input type="number" class="form-control" id="max" placeholder="e.g 3">
                    </div>
                  </div>
                 </fieldset>
               </form>
            </div>
         </div>

         <div class="grid-item">
            <div class="well bs-component">
               <form class="form-horizontal">
                  <fieldset>
                     <legend>Type Configuration (Mayor, Medic etc.)
                      <input type="checkbox" name="type" id="type" class="pull-right" /></legend>
                     <div class="typec ">
                        <div class="form-group">
                           <label for="inputEmail" class="col-lg-2 control-label">Mayor </label>
                           <div class="col-lg-10">
                              <select class="form-control" id="mayor">
                                 <option value="" disabled selected >Choose an option</option>
                                 <option value="1">Yes</option>
                                 <option value="0">No</option>
                              </select>
                           </div>
                        </div>
                        <div class="form-group">
                           <label for="inputEmail" class="col-lg-2 control-label">Chief </label>
                           <div class="col-lg-10">
                              <select class="form-control" id="chief">
                                 <option value="" disabled selected >Choose an option</option>
                                 <option value="1">Yes</option>
                                 <option value="0">No</option>
                              </select>
                           </div>
                        </div>
                        <div class="form-group">
                           <label for="inputEmail" class="col-lg-2 control-label">Medic </label>
                           <div class="col-lg-10">
                              <select class="form-control" id="medic">
                                 <option value="" disabled selected >Choose an option</option>
                                 <option value="1">Yes</option>
                                 <option value="0">No</option>
                              </select>
                           </div>
                        </div>
                        <div class="form-group">
                           <label for="inputEmail" class="col-lg-2 control-label">Cook </label>
                           <div class="col-lg-10">
                              <select class="form-control" id="cook">
                                 <option value="" disabled selected >Choose an option</option>
                                 <option value="1">Yes</option>
                                 <option value="0">No</option>
                              </select>
                           </div>
                        </div>
                        <div class="form-group">
                           <label for="inputEmail" class="col-lg-2 control-label">Hobo </label>
                           <div class="col-lg-10">
                              <select class="form-control" id="hobo">
                                 <option value="" disabled selected >Choose an option</option>
                                 <option value="1">Yes</option>
                                 <option value="0">No</option>
                              </select>
                           </div>
                        </div>
                     </div>
                 </fieldset>
               </form>
            </div>
         </div>

         <div class="grid-item">
            <div class="well bs-component">
               <form class="form-horizontal" id="fsp">
                 <fieldset>
                   <legend>Spawn Configuration (Health, Armor, Bodygroups and Ammo)
                      <input type="checkbox" name="type" id="spawn" class="pull-right" /></legend>
                   <div class="spawnc hidden">
                      <div class="form-group">
                        <label for="inputEmail" class="col-lg-2 control-label">Health</label>
                        <div class="col-lg-10">
                          <input type="number" class="form-control" id="health" placeholder="e.g 150">
                        </div>
                      </div>
                      <div class="form-group">
                       <label for="inputEmail" class="col-lg-2 control-label">Armor</label>
                       <div class="col-lg-10">
                         <input type="text" class="form-control" id="armor" placeholder="e.g 150">
                       </div>
                     </div>
                     <div class="form-group">
                      <label for="inputEmail" class="col-lg-2 control-label">Bodygroup Group</label>
                      <div class="col-lg-10">
                        <input type="text" class="form-control" id="bodygroup" placeholder="e.g 150">
                      </div>
                    </div>
                    <div class="form-group">
                     <label for="inputEmail" class="col-lg-2 control-label">Bodygroup value</label>
                     <div class="col-lg-10">
                       <input type="text" class="form-control" id="bodyvalue" placeholder="e.g 150">
                     </div>
                   </div>
                    <div class="form-group">
                     <label for="inputEmail" class="col-lg-2 control-label">Ammo Types</label>
                     <div class="col-lg-10">
                       <input type="text" class="form-control" id="ammotype" placeholder="e.g pistol, ak-47">
                     </div>
                   </div>
                   <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">Ammo Amount</label>
                    <div class="col-lg-10">
                      <input type="text" class="form-control" id="ammoamount" placeholder="E.g 40,50">
                    </div>
                  </div>
                   </div>
                 </fieldset>
               </form>
               <p class="run"></p>
            </div>
         </div>
      </div>
   </div>
   <script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/bootstrap-tagsinput.js"></script>
	<script src="js/masonry.js"></script>
   <script>
      $('#bodygroup,#bodyvalue').tagsinput();

            $('.func').removeClass('hidden');
            var str2 = e.item;
            alert(str2);
      });

      $('#bodyvalue').on('itemAdded',function(e){
            $('.func').removeClass('hidden');
            var str2 = e.item;
            alert(str2);
      }); */
      $(document).ready(function(){

         
         parentbody();
      });
   </script>
</body></html>
